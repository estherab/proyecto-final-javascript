<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="container-search">
        <img src="./logo.png" class="logo" alt="Logo">
        <input type="text" class="pokemon-search" placeholder="Search pokemon by id or name">
    </div>

    <div class="container-filters">
        <div class="filter all">All</div>
        <div class="filter grass">Grass</div>
        <div class="filter fire">Fire</div>
        <div class="filter water">Water</div>
        <div class="filter bug">Bug</div>
        <div class="filter normal">Normal</div>
        <div class="filter poison">Poison</div>
        <div class="filter electric">Electric</div>
        <div class="filter ground">Ground</div>
        <div class="filter fairy">Fairy</div>
        <div class="filter fighting">Fighting</div>
        <div class="filter psychic">Psychic</div>
        <div class="filter rock">Rock</div>
        <div class="filter ghost">Ghost</div>
        <div class="filter ice">Ice</div>
        <div class="filter dragon">Dragon</div>
    </div>

    <div class="pokedex">
    </div>
</body>
</html>
